<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Presentation Experiment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: {{ background_color }};
            font-family: {{ font_family }};
            font-size: {{ font_size }};
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cross {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: {{ cross_size }};
            height: {{ cross_size }};
            z-index: 1;
        }

        .cross::before,
        .cross::after {
            content: '';
            position: absolute;
            background-color: red;
        }

        .cross::before {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .cross::after {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: black;
        }

        .welcome {
            font-size: 2em;
            font-weight: bold;
        }

        .word {
            font-size: 3em;
            font-weight: bold;
        }

        .finished {
            font-size: 2em;
            font-weight: bold;
            max-width: 80%;
            margin: 0 auto;
            line-height: 1.5;
        }

        .hidden {
            display: none;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cross"></div>

        <div class="content">
            <div id="welcome-screen" class="welcome">
                ПРИВЕТСТВУЕМ
            </div>

            <div id="word-screen" class="word hidden"></div>

            <div id="finished-screen" class="finished hidden">
                Эксперимент окончен. Благодарим за участие!
            </div>
        </div>

        <div class="instructions">

        </div>
    </div>

    <script>
        // Audio context for sound signals
        let audioContext;
        let isPlayingSound = false;

        // State variables
        let experimentState = 'welcome'; // welcome, resting, showing_word, finished
        let currentTimeout = null;
        let restTimer = null;
        let soundSignalTimer = null;

        // DOM elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const wordScreen = document.getElementById('word-screen');
        const finishedScreen = document.getElementById('finished-screen');
        const wordDisplay = wordScreen;

        // Create audio context on user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Play beep sound
        function playBeep(frequency = 800, duration = 0.1) {
            if (!audioContext || isPlayingSound) return;

            isPlayingSound = true;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);

            oscillator.onended = () => {
                isPlayingSound = false;
            };
        }

        // Start the experiment
        async function startExperiment() {
            if (experimentState !== 'welcome') return;

            initAudio();

            // Hide welcome screen
            welcomeScreen.classList.add('hidden');

            // Notify server
            try {
                const response = await fetch('/start_experiment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // Start showing words
                    getNextWord();
                }
            } catch (error) {
                console.error('Error starting experiment:', error);
            }
        }

        // Get next word from server
        async function getNextWord() {
            try {
                const response = await fetch('/get_next_word');
                const data = await response.json();

                if (data.status === 'finished') {
                    showFinishedScreen();
                    return;
                }

                if (data.status === 'boundary') {
                    // Show rest period before next word/sentence/session
                    experimentState = 'resting';

                    // Schedule sound signal
                    const soundDelay = (data.rest_time - data.signal_time) * 1000;
                    soundSignalTimer = setTimeout(() => {
                        playBeep();
                    }, soundDelay);

                    // Schedule next word after rest period
                    restTimer = setTimeout(() => {
                        getNextWord();
                    }, data.rest_time * 1000);

                    return;
                }

                if (data.status === 'word') {
                    // Show the word
                    experimentState = 'showing_word';
                    wordDisplay.textContent = data.word;
                    wordScreen.classList.remove('hidden');

                    // Clear any existing timers
                    if (soundSignalTimer) {
                        clearTimeout(soundSignalTimer);
                        soundSignalTimer = null;
                    }
                    if (restTimer) {
                        clearTimeout(restTimer);
                        restTimer = null;
                    }

                    // Schedule word display timeout
                    currentTimeout = setTimeout(() => {
                        // Hide word and start rest period
                        wordScreen.classList.add('hidden');
                    }, data.read_time * 1000);

                    restTimer = setTimeout(() => {
                        getNextWord();
                    }, data.rest_time * 1000);

                }

            } catch (error) {
                console.error('Error getting next word:', error);
            }
        }

        // Show finished screen
        function showFinishedScreen() {
            experimentState = 'finished';
            finishedScreen.classList.remove('hidden');

            // Clear all timers
            if (currentTimeout) {
                clearTimeout(currentTimeout);
                currentTimeout = null;
            }
            if (soundSignalTimer) {
                clearTimeout(soundSignalTimer);
                soundSignalTimer = null;
            }
            if (restTimer) {
                clearTimeout(restTimer);
                restTimer = null;
            }
        }

        // Event listeners
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && experimentState === 'welcome') {
                startExperiment();
            }
        });

        document.addEventListener('click', (event) => {
            if (experimentState === 'welcome') {
                startExperiment();
            }
        });

        // Initialize audio on first user interaction
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('keydown', initAudio, { once: true });

        // Check experiment status on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/check_status');
                const data = await response.json();

                if (data.finished) {
                    showFinishedScreen();
                    welcomeScreen.classList.add('hidden');
                } else if (data.started && data.current_index > 0) {
                    // Experiment was interrupted, restart from beginning
                    await fetch('/reset', { method: 'POST' });
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        });
    </script>
</body>
</html>
