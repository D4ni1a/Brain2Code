<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question {{ question_num }} of {{ total_questions }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(26, 32, 44, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid #4c51bf;
            backdrop-filter: blur(10px);
        }
        .progress-container {
            margin-bottom: 40px;
        }
        .progress-text {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: #a0aec0;
            font-size: 1.1em;
        }
        .progress {
            background: rgba(45, 55, 72, 0.8);
            border-radius: 15px;
            height: 12px;
            overflow: hidden;
            border: 1px solid #4c51bf;
        }
        .progress-bar {
            background: linear-gradient(135deg, #4c51bf 0%, #667eea 100%);
            height: 100%;
            border-radius: 15px;
            transition: width 0.5s ease;
            width: {{ (question_num / total_questions * 100) }}%;
        }
        .question-container {
            background: rgba(45, 55, 72, 0.8);
            padding: 35px;
            border-radius: 15px;
            margin: 30px 0;
            border-left: 4px solid #4c51bf;
        }
        .question {
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1.2em;
            line-height: 1.6;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .options {
            margin: 35px 0;
        }
        .option {
            margin: 20px 0;
            padding: 22px 25px;
            background: rgba(26, 32, 44, 0.9);
            border: 2px solid #4c51bf;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            text-align: left;
            color: #e2e8f0;
            font-size: 1.1em;
            line-height: 1.5;
        }
        .option:hover {
            border-color: #667eea;
            background: rgba(76, 81, 191, 0.1);
            transform: translateX(5px);
        }
        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(76, 81, 191, 0.2) 0%, rgba(102, 126, 234, 0.2) 100%);
            box-shadow: 0 8px 25px rgba(76, 81, 191, 0.2);
            transform: translateX(5px);
        }
        .option input {
            margin-right: 18px;
            transform: scale(1.3);
            accent-color: #4c51bf;
        }
        .option-label {
            display: inline-block;
            vertical-align: top;
            width: calc(100% - 40px);
        }
        .navigation {
            text-align: center;
            margin-top: 40px;
        }
        button {
            background: linear-gradient(135deg, #4c51bf 0%, #667eea 100%);
            color: white;
            padding: 20px 60px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 600;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(76, 81, 191, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(76, 81, 191, 0.4);
            background: linear-gradient(135deg, #434190 0%, #5a67d8 100%);
        }
        .question-counter {
            font-size: 1.1em;
            color: #a0aec0;
            text-align: center;
            margin-bottom: 10px;
        }
        .question-number {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }
        .code-block {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #2d3748;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1em;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="question-counter">
                Question <span class="question-number">{{ question_num }}</span> of <span class="question-number">{{ total_questions }}</span>
            </div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>

        <form method="POST" action="/answer" id="answerForm">
            <div class="question-container">
                <div class="question">{{ question.question }}</div>
            </div>
            
            <div class="options">
                {% for option in question.options %}
                <label class="option" for="option{{ loop.index0 }}">
                    <input type="radio" name="answer" value="{{ loop.index0 }}" id="option{{ loop.index0 }}" required>
                    <span class="option-label">{{ option }}</span>
                </label>
                {% endfor %}
            </div>
            
            <div class="navigation">
                <button type="submit">
                    {% if question_num == total_questions %}
                        ðŸŽ¯ Finish Test
                    {% else %}
                        Next Question â†’
                    {% endif %}
                </button>
            </div>
        </form>
    </div>

    <script>
        // Add click handler for option labels
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                
                // Update visual selection
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });

        // Handle form validation
        document.getElementById('answerForm').addEventListener('submit', function(e) {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                e.preventDefault();
                alert('Please select an answer before continuing.');
            }
        });

        // Auto-select on radio click
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('click', function() {
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.closest('.option').classList.add('selected');
            });
        });

        // Add animation to progress bar
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.transition = 'width 1s ease-in-out';
        });
    </script>
</body>
</html>
